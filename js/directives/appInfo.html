<a href="{{ info.link }}" target="_blank" class="portfolio-box">
                        <img ng-src="{{ info.icon }}" class="img-responsive" alt="">
                        <div class="portfolio-box-caption">
                            <div class="portfolio-box-caption-content">
                                <div class="project-category text-faded">
                                    {{ info.category }}
                                </div>
                                <div class="project-name">
                                    {{ info.title }}
                                </div>
                            </div>
                        </div>
</a>
